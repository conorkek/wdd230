    <main>
        <form action="record.html" method="get">
            <!-- Username Field -->
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Johndoe" required>

            <!-- Password Field -->
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <!-- Confirm Password Field -->
            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" required
                oninput="checkPasswordMatch()">

            <!-- Email Field -->
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="someone@byui.edu" required>

            <!-- Page Rating Field -->
            <label for="rating">Page Rating</label>
            <div class="range-container">
                <input type="range" id="rating" name="rating" min="1" max="10" step="1"
                    oninput="showRatingValue(this.value)">
                <span id="ratingValue">5</span> <!-- Display rating value -->
            </div>

            <!-- Submit Button -->
            <button type="submit">Enter Username and Password Into Database</button>
        </form>
    </main>
    <script>
        // Function to check password match
        function checkPasswordMatch() {
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirm_password');
            if (password.value !== confirmPassword.value) {
                confirmPassword.setCustomValidity("Passwords do not match.");
                confirmPassword.reportValidity();
            } else {
                confirmPassword.setCustomValidity("");
            }
        }

        // Function to display range value
        function showRatingValue(value) {
            document.getElementById('ratingValue').textContent = value;
        }
    </script>
