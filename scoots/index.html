<body>
    <div id="top-message">
        <span id="high-temp"></span>
        <button onclick="closeMessage()">Close</button>
    </div>
    <header>
        <h1>~Scoots~</h1>
        <div id="hamburger" onclick="toggleMenu()">
            &#9776;
        </div>
        <nav id="nav-menu" class="hidden">
            <a href="index.html">Home</a>
            <a href="rentals.html">Rentals</a>
            <a href="reservations.html">Reservations</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    </header>
    <main>
        <section class="hero">
            <img src="images/hero.webp" alt="Hero Image" class="hero-image">
            <div class="hero-content">
                <h2>Explore Cozumel</h2>
                <a href="reservations.html" class="hero-button">Reserve Now</a>
            </div>
        </section>
        <section class="weather">
            <h2>Current Weather in Cozumel</h2>
            <div class="weather-card">
                <div class="weather-main">
                    <img id="weather-icon" src="" alt="Weather Icon" />
                    <div>
                        <p id="weather-title">Loading...</p>
                        <p id="weather-description">Please wait...</p>
                    </div>
                </div>
                <div class="weather-details">
                    <p>Current Temp: <span id="current-temp">--°C</span></p>
                    <p>Humidity: <span id="humidity">--%</span></p>
                    <p>Tomorrow at 3 PM: <span id="forecast-temp">--°C</span></p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>Follow us: [Social Media Links]</p>
    </footer>
    <script src="scripts/weather.js"></script>
    <script src="scripts/hamburger-menu.js"></script>
</body>
